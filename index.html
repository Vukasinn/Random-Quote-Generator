<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container align-content-center" id="mainContainer">
    <div class="container" id="quotesContainer">
      <i class="fa fa-quote-left" id="navodnici" aria-hidden="true"></i>
      <div class="quotes">
        <div class="exampleQuote">
          <h2 id="changed">Life is about making an impact, not making an income.</h2>
        </div>
        <!--exampleQuote Container Ending-->
        <div class="author">
          <h4 class="authorChanged">- Kevin Kruse"</h4>
        </div>
        <!--author Container Ending-->
      </div>
      <!--quotes Container Ending-->

    </div>
    <!--quotesContainer Ending-->
    <div class="buttonContainer">
          <br>
          <br>
          <button class="btn" id="newQuote">
			<i class="fa fa-plus" aria-hidden="true"></i>
				<p style="display: inline;" id="inButton">Get a New Quote</p>
			</button>
          <a class="twitter-share-button" href="https://twitter.com/intent/tweet?" target="_blank">
            <button class="btn" id="tweetButton">
					<i class="fa fa-twitter" aria-hidden="true"></i>
					<p style="display: inline;">Tweet It!</p>
				</button>
          </a>
        </div>
  </div>
  <!--mainContainer Ending-->

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
